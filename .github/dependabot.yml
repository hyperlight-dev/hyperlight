version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "kind/dependencies"
    open-pull-requests-limit: 40
  - package-ecosystem: "cargo"
    directories: ["/", "src/tests/rust_guests/simpleguest","src/tests/rust_guests/callbackguest"]
    schedule:
      interval: "daily"
    labels:
      - "kind/dependencies"
