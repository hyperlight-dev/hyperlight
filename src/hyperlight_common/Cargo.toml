[package]
name = "hyperlight-common"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
readme.workspace = true
description = """
Hyperlight's components common to host and guest.
"""

[lints]
workspace = true

[dependencies]
flatbuffers = { version = "25.2.10", default-features = false }
anyhow = { version = "1.0.99", default-features = false }
log = "0.4.27"
tracing = { version = "0.1.41", optional = true }
arbitrary = {version = "1.4.1", optional = true, features = ["derive"]}
spin = "0.10.0"

[features]
default = ["tracing"]
fuzzing = ["dep:arbitrary"]
trace_guest = []
unwind_guest = []
mem_profile = []
std = []

[dev-dependencies]
hyperlight-testing = { workspace = true }

[lib]
bench = false # see https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
doctest = false # reduce noise in test output
